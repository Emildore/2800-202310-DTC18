<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Snake</title>

    <link rel="icon" type="image/x-icon" href="images/snake.png" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Javascript: wait until page has finished parsing before executing script-->
    <script src="scripts/snake.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex vh-100 vw-100 coloredContainer flex-column">
        <header class="p-2 w-100 mb-5">

            <div class="d-flex flex-wrap align-items-center justify-content-between flex-row">
                <!-- Logo -->
                <div style="width: 50px;">
                    <a href="/">
                        <img class="img-fluid" src="/images/logo-modified.png" alt="">
                    </a>
                </div>
                <div>
                    <h1 class="fw-bold" style="font-size: 38px" id="easterEgg">NutriFit</h1>
                </div>
                <!-- Egg -->
                <div style="width:50px">
                    <a href="/">
                        <img class="img-fluid" src="/images/egg-removebg-preview.png" style="height:45px"
                            alt="egg thing">
                    </a>
                </div>
            </div>


        </header>
        <div class="box">
        <div class=" wrapper w-100">
            <div class="game-details">
                <span class="high-score">High Score: 0</span>
                <span class="score">Score: 0</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <nav class="navbar fixed-bottom navbar-expand-sm navbar-light px-0 py-2">
                <ul class="navbar-nav nav-justified w-100 d-flex flex-row justify-content-center align-items-center">
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="/generatedMeals">
                            <img src="https://static-00.iconduck.com/assets.00/food-bank-icon-87x96-0lli0cxv.png"
                                alt="Button 3" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="/generatedWorkouts">
                            <img src="https://static-00.iconduck.com/assets.00/dumbbell-icon-96x96-g43ap359.png"
                                alt="Button 4" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="/">
                            <img src="https://static-00.iconduck.com/assets.00/home-icon-144x131-631i5okw.png"
                                alt="Button 1" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="/favorites">
                            <img src="https://static-00.iconduck.com/assets.00/heart-icon-96x81-ytw1lvcb.png"
                                alt="Button 2" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                        <a class="nav-link" href="/logs">
                            <img src="https://static-00.iconduck.com/assets.00/history-edu-icon-96x78-xzge5v95.png"
                                alt="Button 5" width="50" height="50">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        let clickCount = 0;
        const easterEggElement = document.getElementById("easterEgg");
        easterEggElement.addEventListener("click", () => {
            clickCount++;
            if (clickCount === 3) {
                window.location.href = "/snake";
                clickCount = 0;
            }
        });
    </script>
    <style>
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-link img {
            max-width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
